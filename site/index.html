<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web K</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SVG Sprite -->
    <svg style="display: none;">
        <symbol id="icon-menu" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </symbol>
        <symbol id="icon-back" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </symbol>
        <symbol id="icon-check" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </symbol>
        <symbol id="icon-double-check" viewBox="0 0 24 24">
            <path
                d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z" />
        </symbol>
        <symbol id="icon-attach" viewBox="0 0 24 24">
            <path
                d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
        </symbol>
        <symbol id="icon-more" viewBox="0 0 24 24">
            <path
                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
        </symbol>
    </svg>

    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <header id="sidebar-header">
                <button id="menu-btn" title="Menu">
                    <svg class="icon">
                        <use href="#icon-menu"></use>
                    </svg>
                </button>
                <div class="search-wrapper">
                    <div class="search-icon">
                        <svg class="icon icon-sm">
                            <use href="#icon-search"></use>
                        </svg>
                    </div>
                    <input type="text" id="chat-search" placeholder="Search" autocomplete="off">
                </div>
            </header>

            <nav id="chat-list">
                <div class="loading" style="padding: 20px; text-align: center; color: var(--tg-text-secondary);">Loading
                    chats...</div>
                <!-- Chat items will be injected here -->
            </nav>
        </aside>

        <!-- Main Content (Message View) -->
        <main id="main-container">
            <!-- Welcome / Placeholder -->
            <div id="welcome-placeholder">
                <div class="placeholder-badge">
                    <span style="font-size: 48px;">ðŸ’¬</span>
                </div>
                <h3>Select a chat to start messaging</h3>
            </div>

            <!-- Chat Header -->
            <header id="chat-header" class="hidden">
                <div class="header-left">
                    <button id="header-back-btn">
                        <svg class="icon">
                            <use href="#icon-back"></use>
                        </svg>
                    </button>
                    <div class="header-info">
                        <div class="header-title" id="chat-title">Chat Name</div>
                        <div class="header-status" id="chat-status">last seen recently</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn">
                        <svg class="icon">
                            <use href="#icon-search"></use>
                        </svg>
                    </button>
                    <button class="action-btn">
                        <svg class="icon">
                            <use href="#icon-more"></use>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages Area -->
            <div id="messages-wrapper" class="hidden">
                <div id="messages-container">
                    <div id="load-older" class="load-more hidden" style="text-align: center; padding: 20px;">
                        <button style="background:none; border:none; color:var(--tg-link); cursor:pointer;">Load older
                            messages</button>
                    </div>

                    <div id="messages-list">
                        <!-- Messages injected here -->
                    </div>

                    <div id="load-newer" class="load-more hidden" style="text-align: center; padding: 20px;">
                        <button style="background:none; border:none; color:var(--tg-link); cursor:pointer;">Load newer
                            messages</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="hidden"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000; display:flex; align-items:center; justify-content:center;">
        <button id="lightbox-close"
            style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:32px; cursor:pointer;">&times;</button>
        <div id="lightbox-content" style="max-width:90%; max-height:90%;"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
